        </button>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { Sky } from 'three/examples/jsm/objects/Sky.js';

        let scene, camera, renderer, light, sky, sun;
        let model1, model2, mixer1, mixer2, action1, action2;
        let clock = new THREE.Clock();
        const button = document.getElementById('switchButton');

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0 , 10, 12);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Light setup
            light = new THREE.DirectionalLight(0xffffff, 3);
            light.position.set(-5, 10, 7.5);
            light.castShadow = true; // Enable shadow casting
            scene.add(light);

            // Sky setup
            sky = new Sky();
            sky.scale.setScalar(450000);
            scene.add(sky);

            sun = new THREE.Vector3();

            const effectController = {
                turbidity: 10,
                rayleigh: 2,
                mieCoefficient: 0.005,
                mieDirectionalG: 0.8,
                elevation: 2,
                azimuth: 180,
                exposure: renderer.toneMappingExposure
            };

            function updateSun() {
                const phi = THREE.MathUtils.degToRad(87 - effectController.elevation);
                const theta = THREE.MathUtils.degToRad(effectController.azimuth);

                sun.setFromSphericalCoords(1, phi, theta);

                sky.material.uniforms['sunPosition'].value.copy(sun);

                renderer.toneMappingExposure = effectController.exposure;
                renderer.render(scene, camera);
            }

            updateSun();

            // Terrain setup
            const terrainGeometry = new THREE.PlaneGeometry(200, 100, 32, 32);
            const terrainMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            terrain.position.y = 0; // Adjust terrain position
            terrain.receiveShadow = true; // Enable shadow receiving
            scene.add(terrain);

            // Models and animations setup
            const gltfLoader = new GLTFLoader();

            gltfLoader.load('https://hotsiberianalkr.github.io/zombie_playable_024/idle.glb', function(gltf) {
                model1 = gltf.scene;
                model1.position.set(0,0,2);
                model1.scale.set(1,1,1);
                model1.traverse(node => {
                    if (node.isMesh) node.castShadow = true; // Enable shadow casting
                });
                scene.add(model1);

                mixer1 = new THREE.AnimationMixer(model1);
                action1 = mixer1.clipAction(gltf.animations[0]);
                action1.play();
            });

            gltfLoader.load('https://hotsiberianalkr.github.io/zombie_playable_024/victory.glb', function(gltf) {
                model2 = gltf.scene;
                model2.position.set(0,0,2);
                model2.scale.set(1,1,1);
                model2.visible = false;
                model2.traverse(node => {
                    if (node.isMesh) node.castShadow = true; // Enable shadow casting
                });
                scene.add(model2);

                mixer2 = new THREE.AnimationMixer(model2);
                action2 = mixer2.clipAction(gltf.animations[3]);
            });

            // Button setup
            button.addEventListener('click', switchModels);
        }

        function switchModels() {
            if (model1 && model2 && action2) {
                model1.visible = false;
                action1.stop();

                model2.visible = true;
                action2.play();

                button.disabled = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer1) mixer1.update(delta);
            if (mixer2) mixer2.update(delta);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
